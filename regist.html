<!DOCTYPE html>

					</div>
					<div class="inline fields">

					<div class="inline fields">

					</div>

						</div>
					</div>

		                <div class="ui orange submit button">注册</div>
		            </div>

				    </ul>
				  </div>

		<div class="ui section divider"></div>
		<div class="ui labels">

			<a class="ui purple label">联系我们</a>
